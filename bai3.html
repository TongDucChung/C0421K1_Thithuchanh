<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checksonguyenam() {
        let check = false;
        let count = 0;
        let arr = ["a","d","h","m","f"]
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === "a" || arr[i] === "e" || arr[i] === "o" || arr[i] === "u" || arr[i] === "i") {
                count++;
                check = true;
            }
        }
        if (check==true) {
            alert("có " + count + " ký tự nguyên âm trong mảng")
        } else {
            alert(check);
        }
    }
    checksonguyenam();

</script>
</body>
</html>
