<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Animal {
    constructor(name, weight) {
      this.name = name;
      this.weight = weight;
    }
    setName(name) {
      this.name = name;
    }
    setWeight(weight) {
      this.weight = weight;
    }
    getName() {
      return this.name;
    }
    getWeight() {
      return this.weight;
    }
    toString() {
      return  this.getName() + "nặng"+ this.getWeight()
    }
  }

  let objAnimal1 = new Animal();
  objAnimal1.setName("Elephant");
  objAnimal1.setWeight(45.6);
  let a=objAnimal1.toString()
  document.write(a);

  let objAnimal2 = new Animal("chuột", 12);
  objAnimal2.setName("Mouse");
  let b=objAnimal2.toString()
  document.write(b);
</script>
</body>
</html>
