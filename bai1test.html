<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiphuongtrinh(a, b) {
        if (a == 0) {
            if (b == 0) {
                return "Phương trình vô số nghiệm"
            } else {
                return "Phương trinh vô nghiệm"
            }
        } else {
            return "x=" + (-b / a)
        }
    }
    let c = giaiphuongtrinh(5,0)
    document.write(c)
</script>
</body>
</html>
